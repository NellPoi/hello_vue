<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
    <script src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <div v-html="msg" v-show="isShow"></div>
    <div v-text="msg"></div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "<input type='text' value='你好' style='padding: 1rem;margin: 1rem;border:1px solid #2c3e50;'/>",
            isShow: true
        }
    })
</script>
</body>

</html>
