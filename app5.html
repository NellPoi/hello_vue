<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="von_click">我反了！！！</button>
</div>
<script src="js/vue.js"></script>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '你爹反了'
        },
        methods: {
            von_click: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
