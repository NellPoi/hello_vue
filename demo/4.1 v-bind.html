<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    <input type="text" v-bind:value="input_value" v-bind:style="input_style">
    <input type="text" :value="input_value" :style="input_style">
    <a :href="a_href">?</a>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            input_value: "Hello Vue!",
            input_style: "padding: .5rem;border:1px solid #2c3e50;margin: 1rem",
            a_href: "https://router.asus.com"
        },
    })
</script>
</body>

</html>
