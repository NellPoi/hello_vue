<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    这条消息会被覆盖过去
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: '大家好哦'
        },
        /* template 只允许一个根结点! */
        template: "<span>{{msg}}</span>"
    })
</script>
</body>

</html>
