<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
    <script src="../js/vue.js"></script>

</head>

<body>
<div id="app">
    <img src="/assets/images/personal.JPG" alt="" width="20%" style="border-radius: 50%">
    <h1>个人资料</h1>
    <p>QQ：{{qq}}</p>
    <p>昵称：{{name}}</p>
    <p>Q龄：{{qq_age}}</p>
    <p>职业：{{professional}}</p>
    <p>地区：{{region}}</p>
    <p>故乡：{{hometown}}</p>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            qq: "2764482499",
            name: "木",
            qq_age: "6年",
            professional: "计算机／互联网／通信",
            region: "中国 福建 漳州",
            hometown: "中国 福建 漳州"
        },
        methods: {
            /* 方法 */
            fun: function () {
                alert('昵称：' + this.name);
            },
            fun2: function () {
            }
        },
        // mounted: function () {
        //     /* 钩子函数 */
        //     /* 代表Vue对象的生命周期的某一部分 */
        //     /*
        //     * 此时，已经将编译好的模板，挂载到了页面指定的容器中显示。
        //     * 触发时机：挂载到实例之后调用
        //     * */
        //     this.fun();
        // },
        beforeCreate: function () {
            console.group('------beforeCreate创建前状态------');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.groupEnd();
        },
        created: function () {
            console.group('------created创建完毕状态------');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.groupEnd();
        },
        beforeMount: function () {
            console.group('------beforeMount挂载前状态------');
            console.log("%c%s", "color:red", "el     : " + (this.$el));
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.log(this.$el);
            console.groupEnd();
        },
        mounted: function () {
            console.group('------mounted 挂载结束状态------');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.log(this.$el);
            console.groupEnd();
        },
        beforeUpdate: function () {
            console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.log(this.$el);
            console.groupEnd();
        },
        updated: function () {
            console.group('updated 更新完成状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.log(this.$el);
            console.groupEnd();
        },
        beforeDestroy: function () {
            console.group('beforeDestroy 销毁前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message);
            console.log(this.$el);
            console.groupEnd();
        },
        destroyed: function () {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el);
            console.log("%c%s", "color:red", "data   : " + this.$data);
            console.log("%c%s", "color:red", "message: " + this.message)
            console.log(this.$el);
            console.groupEnd();
        }

    })
</script>

</body>

</html>
